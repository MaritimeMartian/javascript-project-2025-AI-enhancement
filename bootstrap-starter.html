<!doctype html>
<html lang="en">
  	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta name="description" content="">
    	<title>Office Essentials - Powered by Bootstrap</title>
	  	<link href="./css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
    	<link href="css/onlinestore.css" rel="stylesheet">
		<link href="css/fancybox.css" rel="stylesheet">
		<script src="./js/jquery.min.js"></script>
		<script src="./js/bootstrap.bundle.min.js"></script>
		<script src="./js/axios.min.js"></script>
		<script src="./js/fancybox.umd.js"></script>
		<script src="./js/onlinestore.js"></script>
  	</head>
  	<body>

		<nav class="navbar navbar-expand-md navbar-dark mb-4">
			<div class="container-fluid">
				<image src="images/logo.png" width="133" height="50" />
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#Cart">Cart</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#Contact">Contact</a>
						</li>
					</ul>
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-warning" type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>

		<main class="container">

			<div class="row outlines" id="productcatalog">

			</div>

		</main>
		<div class="modal fade" id="Contact">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-title">
						<p class="display-6" id="successMessage">Contact us</p>
						<p>Your feedback is important to us!</p>
						<form action="javascript:checkFormData();" method="post" id="form">
							<div class="row">
								<div class="col-md-12">
									<div class="form-group mt-20">
										<label for="emailAddress">Email Address</label>
										<input type="text" name="emailAddress" id="emailAddress" value="" placeholder="Please enter your e-mail address..." class="form-control">
										<span class="errors" id="emailAddressError" style="display: none;">*required</span>
									</div>
								</div>
								<div class="col-md-12">
									<div class="form-group mt-20">
										<label for="emailSubject">Subject</label>
										<input type="text" name="emailSubject" id="emailSubject" value="" placeholder="Please enter the subject of your message..." class="form-control">
										<span class="errors" id="emailSubjectError" style="display: none;">*required</span>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group mt-20">
											<label for="messageContent">Message Content</label>
											<textarea name="messageContent" id="messageContent" rows="5" cols="45" class="form-control"></textarea>
											<span class="errors" id="messageContentError" style="display: none;">*required</span>
										</div>
									</div>
								</div>
							</div>
							<input type="submit" id="submit" value="Submit">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-bs-dismiss="modal">
							Cancel
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="Cart">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-title">
						<p class="display-6">Cart</p>
						<p id="cartItems"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-success" data-bs-dismiss="modal">
							OK
						</button>
					</div>
				</div>
			</div>
		</div>
		<div id="productModals">

		</div>
	</body>
</html>
